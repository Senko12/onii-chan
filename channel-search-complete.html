let chanMap = {};

fetch("channels.json")
  .then(r=>r.json())
  .then(json=>{
    for(const key in json){ chanMap[ json[key] ] = key; }
    render(data);
  })
  .catch(()=>render(data));

function render(list){
  const grid=document.getElementById("channelGrid");
  grid.innerHTML="";
  list.forEach(ch=>{
    const key = chanMap[ch.link] || ch.name;
    const cmd = "!chan " + key;

    const card=document.createElement("div");
    card.className="card";

    let safeLink = ch.link.replace(/'/g,"&#39;");
    let safeCmd = cmd.replace(/'/g,"&#39;");

    card.innerHTML = `
      <img src="${ch.logo}" onerror="this.style.display='none'">
      <h3>${ch.name}</h3>
      <button class='btn primary' onclick="window.open('${safeLink}','_blank')">▶ Open</button>
      <button class='btn' onclick="navigator.clipboard.writeText('${safeLink}')">⧉ Copy URL</button>
      <button class='btn' onclick="navigator.clipboard.writeText('${safeCmd}')">⌨ Copy !chan</button>
    `;
    grid.appendChild(card);
  });
}

document.getElementById("searchBox").addEventListener("input", e=>{
  const q=e.target.value.toLowerCase();
  const filtered=data.filter(x=>x.name.toLowerCase().includes(q));
  render(filtered);
});
