const grid=document.getElementById("channelGrid");
const searchBox=document.getElementById("searchBox");

function render(list){
  grid.innerHTML="";
  list.forEach(ch=>{
    const card=document.createElement("div");
    card.className="card";

    const img=document.createElement("img");
    img.src=ch.logo;
    img.onerror=()=>{img.style.display='none';};
    card.appendChild(img);

    const name=document.createElement("h3");
    name.textContent=ch.name;
    card.appendChild(name);

    const cmd=document.createElement("div");
    cmd.className="cmd";
    cmd.textContent="!chan " + ch.cmd;
    card.appendChild(cmd);

    // Copy !chan <command>
const btn1 = document.createElement("button");
btn1.className = "btn";
btn1.textContent = "Copy !chan";
btn1.onclick = () => navigator.clipboard.writeText("!chan " + ch.cmd);
card.appendChild(btn1);

// Copy a!scrn <channel name>
const btn2 = document.createElement("button");
btn2.className = "btn";
btn2.textContent = "Copy a!scrn";
btn2.onclick = () => navigator.clipboard.writeText("a!scrn " + ch.name);
card.appendChild(btn2);


    grid.appendChild(card);
  });
}

function filter(){
  const q=searchBox.value.toLowerCase();
  render(data.filter(x=>x.name.toLowerCase().includes(q) || x.cmd.toLowerCase().includes(q)));
}

searchBox.addEventListener("input", filter);
render(data);
